<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Relógio Digital</title>
    
    <script>
        setInterval(function(){
            //Criamos uma variável e atribuímos a função 'Date() 08/04/2022 20:24:00'
            let novaHora = new Date();
            // getHours = retorna a hora
            // getMinutes = retorna os minutos
            // getSeconds = retorna os segundos
            let dia=novaHora.getDate();
            let mes=novaHora.getMonth();
            let ano=novaHora.getFullYear();
            let hora=novaHora.getHours();
            let minuto=novaHora.getMinutes();
            let segundo=novaHora.getSeconds();

            //alert(hora+":"+minuto+":"+segundo);

            //Irei vincular estas variáveis ao meu relógio dentro da página.
            dia=zero(dia);
            mes=zero(mes+1);
            minuto=zero(minuto);
            segundo=zero(segundo);

            document.getElementById("hora").textContent=dia+"/"+mes+"/"+ano+" "+hora+":"+minuto+":"+segundo;
        },1000)

        //A função zero permite concatenar a string (numero) 0 em frente aos números
        //mantendo o zero na frente dos números menores que 10, assim por diante

        function zero(x){
            if(x<10){
                x='0'+x;
            }return x;
        }

    </script>

</head>
<body>
        <h3 id="hora"></h3>
</body>
</html>
